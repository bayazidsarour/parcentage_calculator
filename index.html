<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .creator {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    .creator img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Percentage Calculator</h2>
  <input type="number" id="part" placeholder="Enter part (e.g., 545)">
  <input type="number" id="whole" placeholder="Enter whole (e.g., 818)">
  <button onclick="calculatePercentage()">Calculate</button>
  <div class="result" id="result"></div>

  <div class="creator">
    <p>Created by Bayazid Sarour</p>
    <img src="https://via.placeholder.com/50" alt="Bayazid's Photo">
    <!-- Replace the above URL with your real image URL -->
  </div>
</div>

<script>
  function calculatePercentage() {
    const part = parseFloat(document.getElementById('part').value);
    const whole = parseFloat(document.getElementById('whole').value);
    const resultElement = document.getElementById('result');

    if (isNaN(part) || isNaN(whole) || whole === 0) {
      resultElement.textContent = "Please enter valid numbers!";
      return;
    }

    const percentage = (part / whole) * 100;
    resultElement.textContent = `${percentage.toFixed(2)}%`;
  }
</script>

</body>
</html>
